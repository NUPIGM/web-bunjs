<!DOCTYPE html>
<html>
<head>
  <title>简单计算器</title>
  <script>
    // 定义计算函数
    function calculate() {
      // 获取输入框中的值
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var operator = document.getElementById('operator').value;
      var result;

      // 根据所选择的运算符执行计算
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = '除数不能为零';
          }
          break;
        default:
          result = '请选择一个有效的运算符';
      }

      // 显示结果
      document.getElementById('result').innerHTML = '结果： ' + result;
    }
  </script>
</head>
<body>
  <h2>简单计算器</h2>
  <input type="number" id="num1" placeholder="输入第一个数字">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="num2" placeholder="输入第二个数字">
  <button onclick="calculate()">计算</button>
  <p id="result"></p>
</body>
</html>
